<div class="pagePrints">
    <h1>Monitoramento de links cadastrados</h1>
    <div class="cardPrints">
      <div class="print" *ngFor="let link of links">
          <div class="image" >
           <img src="data:image/jpeg;base64,{{link.screenshot}}" alt="">
          </div>
          <div class="info">
            <p class="name"> {{link.url}} </p>

          </div>

      </div>
    </div>
</div>
